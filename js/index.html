<html>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="dist/francy.bundle.js"></script>
  <script>
    let francy = new Francy();
    let object = francy.handle({
      "agent": "francy",
      "action": "draw",
      "type": "shape",
      "object": {
        "type": "circle",
        "id": 1,
        "attributes": {
          "name": "circle1",
          "color": "Blue"
        },
        "canvas": {
          "id": 1,
          "attributes": {
            "name": "Canvas Test 1",
            "color": "None"
          },
          "properties": {
            "width": 300,
            "height": 300,
            "x": 0,
            "y": 0,
            "r": 0,
            "cx": 0,
            "cy": 0
          }
        },
        "properties": {
          "x": 50,
          "y": 50,
          "r": 20,
          "cx": 0,
          "cy": 0
        }
      }
    });
    object.tracker.subscribe((object) => console.log('Received notification to update ', object.object));

    object = francy.handle({
      "agent": "francy",

        "id": 4,
        "attributes": {

          "color": "Green"
        },

    object = francy.handle({
      "agent": "francy",
      "action": "draw",
      "type": "behavior",
      "object": {
        "id": 5,
        "type": "link",
        "object1": {
          "type": "circle",
          "id": 1,
          "attributes": {
            "name": "circle1",
            "color": "Blue"
          },
          "canvas": {
            "id": 1,

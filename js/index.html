<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>SVG Testing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.3.6/svg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.draggy.js/1.1.1/svg.draggy.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.connectable.js/2.0.0/svg.connectable.js"></script>
</head>
<body>
<h2>SVG Testing</h2>
<div class="page-content">
    <div class="graph"></div>
    <script>
      var svg = new SVG(document.querySelector(".graph")).size("100%", 500).id("d");
      var links = svg.group();
      var markers = svg.group();
      var nodes = svg.group();

      var g1 = nodes.group().draggy();
      g1.circle(80).fill("#C2185B");

      var g2 = nodes.group().draggy();
      g2.circle(50).fill("#E91E63");

      var g3 = nodes.group().draggy();
      g3.circle(100).fill("#FF5252");

      g1.connectable({
        container: links,
        markers: markers,
        padEllipse: true
      }, g2).setLineColor("#11155d");

      g2.connectable({
        container: links,
        markers: markers,
        padEllipse: true
      }, g3).setLineColor("#5D4037");

      function doSomething() {
        var svg = SVG.get(document.querySelector(".graph").children[0].id);
        var nodes = svg.group();
        var g3 = nodes.group().translate(800, 50).draggy();
        g3.circle(100).fill("#324324");
      }
    </script>
    <input type="button" onclick="doSomething();">
</div>

</body>
</html>
